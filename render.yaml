# Render.com deployment configuration
services:
  - type: web
    name: labelsquor-api
    env: python
    plan: free
    buildCommand: pip install -r requirements/production.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Auto-generate secure key
      - key: ADMIN_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false  # Set to your frontend URL
      - key: SUPABASE_URL
        sync: false  # Optional: your Supabase project URL
      - key: SUPABASE_ANON_KEY
        sync: false  # Optional: your Supabase anon key
      - key: ENABLE_IMAGE_HOSTING
        value: false  # Set to true when Supabase Storage is ready
